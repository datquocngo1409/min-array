<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function minArray(arr) {
      if(arr.length == 0)
        return -1;
      var min = arr[0];

      for(var i = 1; i < arr.length; i++){
        if(arr[i] < min){
          min = arr[i];
        }
      }
      return min;
    }

    var arr2 = [7, 12, 6, 9, 20, 56, 89]

    var arr3 = []

    var arr4= [0, 0, 0, 0, 0, 0]
    document.writeln(minArray(arr2));
    document.writeln(minArray(arr3));
    document.writeln(minArray(arr4));
  </script>
</body>
</html>
